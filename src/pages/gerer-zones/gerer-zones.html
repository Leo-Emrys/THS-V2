<ion-header>

  <ion-navbar>
    <ion-title>Trans Agenda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <h2>Zones pour : {{traitement?.produit}}</h2>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let zone of displayZones">
        <ion-label>{{zone.nom}} {{zone.cote=="droit" ? zone.cote+'(e)' : zone.cote}}</ion-label>
        <ion-icon name="trash" (click)="delete(zone)" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="success" (click)="addZone()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
