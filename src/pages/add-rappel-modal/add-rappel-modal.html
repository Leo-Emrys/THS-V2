<ion-header>
  <ion-navbar>
    <ion-title>
      Trans Agenda
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row class="ajout_rappel" justify-content-center>
    <ion-col col-3>
      <ion-item>
        <ion-input [(ngModel)]="rappel.nb_jours" type="number"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-9>
      <ion-label>jours avant la prise</ion-label>
    </ion-col>
    <ion-col col-12>
      <small class="error" *ngIf="!rappel.nb_jours && submit">Veuillez entrer un nombre</small>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col col-1>
      <ion-label>&Aacute; </ion-label>
    </ion-col>
    <ion-col col-5>
      <ion-item>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="rappel.heure"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <small class="error" *ngIf="!rappel.heure && submit">Veuillez entrer une heure</small>
  </ion-row>
  <ion-row class="boutonrow">
    <ion-col col-6>
      <button ion-button color="secondary" full (click)="dismiss()">Annuler</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button full (click)="creer()">CrÃ©er le rappel</button>
    </ion-col>
  </ion-row>
</ion-content>
