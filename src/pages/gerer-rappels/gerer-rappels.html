<ion-header>
  <ion-navbar>
    <ion-title>
      Trans Agenda
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <h2>Rappels pour : {{traitement?.produit}}</h2>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let rappel of displayRappels">
        <ion-label>{{rappel.nb_jours}} jour(s) avant Ã  {{rappel.heure}}</ion-label>
        <ion-icon name="trash" (click)="delete(rappel)" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="success" (click)="addRappel()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
